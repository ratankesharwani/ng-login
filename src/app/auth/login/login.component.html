<div class="container vh-100 d-flex justify-content-center align-items-center bg-dark">

  <!-- Alert on top -->
  <div class="position-absolute top-0 w-100 px-3 mt-3" style="z-index: 1050;">
    <app-alert [message]="alertMsg" [type]="alertType"></app-alert>
  </div>
  <div class="card shadow p-4 w-100" style="max-width: 400px; background-color: #2c2c2c;">
    <h4 class="text-center text-white mb-4">Login</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <div class="mb-3">
        <label class="form-label text-white">Username</label>
        <input type="text" class="form-control" formControlName="username" [ngClass]="{
            'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid
          }" />
        <div class="invalid-feedback">Username is required.</div>
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label text-white">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Type Password"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }" />
          <span class="input-group-text bg-white" (click)="showPassword = !showPassword" style="cursor: pointer;">
            <i class="{{ showPassword ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
          </span>
          <div class="invalid-feedback d-block"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>

      <div class="text-center mt-4">
        <a (click)="goToSignUp()" class="btn btn-outline-light w-100">
          Don't have an account? Sign up
        </a>
      </div>

    </form>
  </div>
</div>
